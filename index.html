<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas"></canvas>
        <div class="info">
            <div id="playerName">Player: </div>
            <div id="currentScore">Score: 0</div>
            <div id="highScore">High Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="scoreboard"></div>
            <div id="gameHistory"></div>
            <button id="resetButton">Reset Game</button>
        </div>
    </div>
    <div class="settings">
        <h2>Settings</h2>
        <label for="gameSpeed">Game Speed:</label>
        <input type="range" id="gameSpeed" min="10" max="300" value="100">
        <label for="toggleObstacles">Toggle Obstacles:</label>
        <input type="checkbox" id="toggleObstacles" checked>
        <label for="snakeColor">Snake Color:</label>
        <input type="color" id="snakeColor" value="#00FF00">
    </div>
    <div class="instructions">
        <h2>Instructions</h2>
        <p>Use arrow keys to move the snake.</p>
        <p>Press 'Enter' to restart the game.</p>
        <p>Press 'Space' to pause/resume the game.</p>
        <p>Use '+' and '-' to adjust the game speed.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
